      <div>
        <h1>Login</h1>
        <hr id="hr-form" />
      </div>
      <form id="login">
        <label for="cpf">CPF:</label>
        <input
          type="text"
          id="cpf-login"
          name="cpf"
          pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
          required
          title="Digite um CPF válido no formato 000.000.000-00"
        />
          <label for="senha">Senha:</label>
          <input
            type="password"
            id="senha-login"
            name="senha"
            class="input-form"
            pattern="^(?=.*[A-Za-z0-9]).{8,}$"
            required
            title="A senha deve conter pelo menos 8 caracteres, incluindo uma letra ou um número"
          />
    
        <div class="msg-erro">
          <p id="erro-login">CPF ou senhas inválidos!</p>
        </div>
      </div>
        <div id="buttons-login">
          <input type="submit" value="Salvar" id="salvar" onclick="toogleLoginError(); return false"/>
          <input type="submit" value="Cancelar" id="cancelar" />
        </div>
      </form>
    </div>
  </body>
