    <meta charset="UTF-8" />

  </head>

  <body>
    <div>
      <header>
        <img src="./icons/pizza.png" id="logo-img" />
        <h1>Sabor Celestial</h1>
      </header>
      <div class="menu-lateral">
        <div id="menu-links">
          <img src="./icons/botao-home.png" class="menu-icones" />
          <a href="index.html">Home</a>
        </div>
        <div id="menu-links">
          <img src="./icons/pessoas.png" class="menu-icones" />
          <a href="tela-login.html">Login</a>
        </div>
        <div id="menu-links">
          <img src="./icons/pessoas.png" class="menu-icones" />
          <a href="./cadastro-usuario.html">Cadastro de usuário</a>
        </div>
        <div id="menu-links">
          <img src="./icons/pessoas.png" class="menu-icones" />
          <a href="./cadastro-cliente.html">Cadastro de cliente</a>
        </div>
        <div id="menu-links">
          <img src="./icons/icone-pizza-menu.png" class="menu-icones" />
          <a href="./cadastro-produto.html">Cadastro de produto</a>
        </div>
        <div id="menu-links">
          <img src="./icons/icone-pizza-menu.png" class="menu-icones" />
          <a href="./cadastro-pedido.html">Cadastro de pedido</a>
        </div>
        <div id="menu-links">
          <img src="./icons/icone-pizza-menu.png" class="menu-icones" />
          <a href="pesquisa.jsp">Pesquisa</a>
        </div>
      </div>
      <div>
        <h1>Cadastro de pedido</h1>
        <hr id="hr-form" />
      </div>
      <form id="formulario">
        <label for="numero">Número:</label>
        <input
          type="text"
          id="numero"
          name="numero"
          pattern="\d+"
          title="Digite um número inteiro"
          required
        />

        <label for="emissao">Data de emissão:</label>
        <input type="date" id="emissao" name="emissao" required />

        <label for="frete">Valor do frete:</label>
        <input
          type="text"
          id="frete"
          name="frete"
          pattern="\d{1,3}(\.\d{1,2})?"
          title="Digite um valor decimal com no máximo 5 dígitos no total e 2 casas decimais"
          required
        />

        <label for="entrega">Data da entrega:</label>
        <input type="date" id="entrega" name="entrega" />

        <label for="cliente">Cliente:</label>
        <input type="text" id="cliente" name="cliente" required />

        <div class="buttons">
          <input type="submit" value="Salvar" id="salvar" onclick="" />
          <input type="submit" value="Cancelar" id="cancelar" />
        </div>
      </form>
    </div>
  </body>
</html>
